<!DOCTYPE html>

<html lang="en">
    <head>
        <title> Gallery </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@900&display=swap" rel="stylesheet">

    <body>
        <header>
            Gallery
            <img src="img/menu.png" id="rightSideMenu" class="icon" alt="menu" onclick="changeMenu()">
            <img src="img/down.png" id="dropBut" class="icon" alt="down but">
            <div id="dropDownMenu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li>
                        <a href="stats.html">Stats</a>
                    </li>
                </ul>
            </div>

            <div id="menu">
                <img src="img/close.png" class="icon" id="closeMenu" onclick="changeMenu()" alt="close button">
                <ul>
                    <li class="list">
                        <a href="index.html">Home</a>
                        <img src="img/dropdown.png" alt="dropdown" id="dropdown" onclick="dropdownHandler()">
                        <ul id="sublistMenu">
                            <li class="dropdownList"><a href="index.html#start">Start</a></li>
                            <li class="dropdownList"><a href="index.html#first_program">First Program</a></li>

                            <li class="dropdownList"><a href="index.html#attempts">Attempts</a></li>
                            <li class="dropdownList"><a href="index.html#contacts">Dontacts</a></li>
                        </ul>
                    </li>
                    <li class="list"><a href="gallery.html">Gallery</a></li>
                    <li class="list">
                        <a href="stats.html">Stats</a>
                    </li>
                </ul>
            </div>

        <article>
            <section id="galleryMain">
                <div class="imgContainer">
                    <img src="img/gallery(1).png" class="galleryImg" onclick="openImg(this)" alt="gallery Img">
                </div>
                <div class="imgContainer">
                    <img src="img/gallery(2).png" class="galleryImg" onclick="openImg(this)" alt="gallery Img">
                </div>
                <div class="imgContainer">
                    <img src="img/gallery(3).png" class="galleryImg" onclick="openImg(this)" alt="gallery Img">
                </div>
                <div class="imgContainer">
                    <img src="img/gallery(4).png" class="galleryImg" onclick="openImg(this)" alt="gallery Img">

                <div class="imgContainer">

                <div class="imgContainer">

                <div class="imgContainer">

                </div>
                <div class="imgContainer">
                    <img src="img/gallery(8).png" class="galleryImg" onclick="openImg(this)" alt="gallery Img">
                </div>
                <div class="imgContainer">
                    <img src="img/gallery(9).png" class="galleryImg" onclick="openImg(this)" alt="gallery Img">
                </div>
                <div class="imgContainer">
                    <img src="img/gallery(10).png" class="galleryImg" onclick="openImg(this)" alt="gallery Img">
                </div>

                <div id="imgViewer">
                    <img id="imgToView" src="img/close.png" alt="Img to View">
                    <img id="closeImg" src="img/close.png" onclick="closeImg()" class="icon" alt="close button">
                </div>

        <script src="js/gallery.js"></script>
